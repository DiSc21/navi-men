site_name: NaviMen Documentation
site_description: "Autogenerated documentation for NaviMen project."

# repo_url:
# repo_name:
# edit_uri:

copyright: TDK2024

theme:
  logo: img/tdk_batman.svg
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
      #- navigation.instant

plugins:
  - search:
      indexing: 'full'
  - offline:
      enabled: true
  - privacy:
      enabled: true
  - include-markdown
  - inline-svg
  - inline-select-svg

markdown_extensions:
  - def_list
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - meta
  - attr_list
  - md_in_html
  - admonition

extra_css:
  - stylesheets/extra.css

nav:
  - "overview": "readme.md"
  - "coverage": "build_coverage/index.html"
  - "quality": "build_shellcheck/shellcheck.md"
  - "navi_men.sh": "build_zsdoc/doc_navi_men.md"
  - "docker/run.sh": "build_zsdoc/doc_run.md"


